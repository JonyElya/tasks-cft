<!DOCTYPE html>
<html>
  <head>
    <title>Color scheme viewer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <form id="input">
      <input type="search" name="text">
      <input type="submit" value="Search">
    </form>
    <div id="content"></div>
    <script type="module">
      import { findUniqueColors, Draw, FindRules, searchColors } from './main.js'

      const content = document.getElementById("content");
      const input = document.getElementById("input")
      Draw(content, findUniqueColors())

      content.addEventListener("click", e => {
        FindRules(content, e.target)
      })

      input.addEventListener("submit", e => {
        Draw(content, searchColors(e.target.value, findUniqueColors()))
      })
      
    </script>
  </body>
</html>
